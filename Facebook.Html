<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Practice</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="General.CSS">
</head>
<body>

  <!--Container to center login box on screen-->
  <div class="container">

    <!--Facebook logo-->
    <div class="logo">

      <img class="logo-img" src="Icons/4lCu2zih0ca.svg" alt="">

    </div>

    <!--Box to contain email, password, login and create account buttons-->
    <div class="login-box">

      <!--Box for email password login and forgot password-->
      <div class="info-box">

        <!--Email and password text boxes-->
        <p>Log into Facebook</p>
        <input class="info" type="text" placeholder="Email or phone number">
        <input class="info" type="text" placeholder="Password">
    
        <!--Login button-->
        <button class="login-btn">Log In</button>
    
        <!--Forgot password button-->
        <a class="forgot-password" href="">Forgot account?</a>
    
      </div>

      <!--Creat account box-->
      <div class="create-account">

        <!--Create account button-->
        <button class="create-account-btn">Create new account</button>

      </div>

    </div>

  </div>

</body>
</html>

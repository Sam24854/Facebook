<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Practice</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!--Box to contain email, password, login and create account buttons-->
  <div class="login-box">

    <div class="info-box">

      <!--Email and password text boxes-->
      <input class="info" type="text" placeholder="Email address or phone number">
      <input class="info" type="text" placeholder="Password">
  
      <!--Login button-->
      <button class="login-btn">Log In</button>
  
      <!--Forgot password button-->
      <a class="forgot-password" href="">Forgotten Password</a>
  
    </div>

    <!--Creat account box-->
    <div class="create-account">

      <!--Create account button-->
      <button class="create-account-btn">Create New Account</button>

    </div>

  </div>

</body>
</html>
